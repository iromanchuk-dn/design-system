name: Storybook

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions: {}

concurrency:
  group: '${{ github.workflow }} @ ${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    if: github.repository_owner == 'drivenets'

    permissions:
      contents: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm i

      - name: Build Storybook
        run: |
          pnpm run --filter @drivenets/design-system build:storybook
          cp -r ./packages/design-system/storybook-static /tmp/storybook-static

          LAST_COMMIT=$(git rev-parse --short HEAD)

          echo "LAST_COMMIT=$LAST_COMMIT" >> $GITHUB_ENV

      - name: Setup Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deploy
        run: |
          git checkout gh-pages
          rm -rf ./*
          cp -r /tmp/storybook-static/* ./

          git add .
          git commit -m "build: deploy storybook ($LAST_COMMIT)"
          git push
